<!DOCTYPE html>
<html>
  <head>
    <title>RmViana | Professional Cooking Boy</title>
    <meta
      name="description"
      content="RmViana is a professional cook with Italian dish export"
    />
    <meta charset="utf-8" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="./img/development.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Forms</h1>
    <form action="/contact.html">
      <label for="user">Username</label>
      <input
        autofocus
        maxlength="30"
        minlength="6"
        name="user"
        type="text"
        id="user"
        placeholder="Characters should be 6 minimum"
        required
      />
      <label>Email</label>
      <input name="email" type="email" required />
      <select name="products" id="product">
        <option value=""></option>
        <option value="Macbook 2018">Macbook</option>
        <option value="Iphone 11">Iphone</option>
      </select>
      <label for="message">Message</label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        required
      ></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
